        name: input
        required: true
        schema:
          $ref: '#/definitions/model.CreateSubscriptionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: strig
      summary: Create subscription
      tags:
      - subscriptions
    put:
      consumes:
      - application/json
      description: Update subscription
      parameters:
      - description: update subscription
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/model.UpdateSubscriptionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: strig
      summary: Update subscription

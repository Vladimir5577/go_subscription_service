definitions:
  model.CreateSubscriptionRequest:
    properties:
      end_date:
        type: string
      price:
        type: integer
      service_name:
        maxLength: 150
        minLength: 3
        type: string
      start_date:
        type: string
      user_id:
        type: string
    required:
    - price
    - service_name
    - start_date
    - user_id
    type: object
  model.Subscription:
    properties:
      created_at:
        type: string
      end_date:
        type: string
      id:
        type: string
      price:
        type: integer
      service_name:
        type: string
      start_date:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  model.UpdateSubscriptionRequest:
    properties:
      end_date:
        type: string
      id:
        type: string
      price:
        type: integer
      service_name:
        maxLength: 150
        minLength: 3
        type: string
      start_date:
        type: string
      user_id:
        type: string
    required:
    - id
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a server for user subscriptions.
  title: Swagger Subscription Service
  version: "1.0"
paths:
